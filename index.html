<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Meme Generator</h1>
    <div class="meme-generator">
      <input type="text" placeholder="top text" id="topText" />
      <br />
      <input type="text" placeholder="bottom text" id="bottomText" />
      <br />
      <label id="selectImage">Select an Image</label>
      <br />
      <input type="file" id="fileInput" accept="image/*" />
      <br>
        <div id="displayImage">
          <p id="top"></p>
          <p id="bottom"></p>
        </div>
    </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
